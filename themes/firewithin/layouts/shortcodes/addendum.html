{{- $title := or (.Get "title") "Addendum" -}}
{{- $lines := split .Inner "\n" -}}
<div class="addendum">
    <h2 class="addendum__title">{{- $title -}}<a name="addendum"></a></h2>
    <ul class="addendum__list">
    {{- range $idx, $line := $lines -}}
        {{- if ne $line "" -}}
        <li class="addendum__item"><sup>[{{- $idx -}}]</sup>{{- $line -}}</li>
        {{ end }}
    {{ end }}
    </ul>
</div>
