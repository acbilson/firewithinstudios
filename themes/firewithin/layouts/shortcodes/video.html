{{- $src := .Get "src" -}}
{{- $caption := .Get "caption" -}}
{{- if in $src "youtube" -}}
	<iframe width="100%" height="315px" src="{{ $src }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	{{- else -}}
	<figure>
		<video width="180" height="320" preload="metadata" controls>
			<source src="{{ $src }}" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		<figcaption>{{- $caption -}}</figcaption>
	</figure>
	{{- end -}}
